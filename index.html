<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Factorial</title>
  </head>
  <body>
    <div class="container">
      <h1>Factorial Web App</h1>
      <form>
        <div class="form-group">
          <label for="userNumber">Enter a positive number and we will find its factorial:</label>
          <input id="userNumber" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div class="result">
        <p>The factorial of <span id="number"></span> is <span id="total"></span>.</p>
      </div>
    </div>
  </body>
</html>
